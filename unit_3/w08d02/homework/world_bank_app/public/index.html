<!DOCTYPE html>
<html ng-app="worldbank">
  <head>
    <meta charset="utf-8">
    <title>World Bank</title>

    <!--Anglular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>

    <!--JS-->
    <script type="text/javascript" src="app.js">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English|IM+Fell+English+SC" rel="stylesheet">

    <!--CSS-->
    <link href="/css/style.css" rel="stylesheet">

  </head>
  <body ng-controller="mainController as ctrl">
    <div class="container">
      <div class="header row">
        <h1>World Bank Loan Records Finder</h1>
        <h4>Number of records: {{ctrl.count}}</h4>
      </div>
      <div class="row">
        <div class="top-left col-xs-6">
          <ul ng-repeat="info in ctrl.info">
            <li> <h3 class="region-header">{{info.region}}</h3></li>
            <li> <h4>{{info.projectname}}</h4></li>
            <li> <p>{{info.projectabstract}}</p></li>
            <li> <h4>Year Approved: {{info.year}}</h4></li>
          <ul>
        </div>

        <div class="col-xs-6">
            <p>Search for records by region: <input type="text" ng-model="searchBox"></input></p>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
        </div>
        <div class="col-xs-6">
          <h3>Regions</h3>
          <ul>
            <li class="regions" ng-repeat="region in ctrl.regions | filter: searchBox" ng-click="ctrl.showInfo(region)">{{region}}</li>
          </ul>
        </div>
      </div>


    </div>
  </body>
</html>
