<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="app.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="row-1" id="display">
      </div>

      <div class="row-2">
        <ul>
          <li id="clear">Clear</li>
          <li>+/-</li>
          <li class="calculate" id="percent">%</li>
          <li class="calculate" id="divide">/</li>
        </ul>
      </div>

      <div class="row-3">
        <ul>
          <li class="number" id="7">7</li>
          <li class="number" id="8">8</li>
          <li class="number" id="9">9</li>
          <li class="calculate" id="multiply">*</li>
        </ul>
      </div>

      <div class="row-4">
        <ul>
          <li class="number" id="4">4</li>
          <li class="number" id="5">5</li>
          <li class="number" id="6">6</li>
          <li class="calculate" id="minus">-</li>
        </ul>
      </div>

      <div class="row-4">
        <ul>
          <li class="number" id="1">1</li>
          <li class="number" id="2">2</li>
          <li class="number" id="3">3</li>
          <li class="calculate" id="add">+</li>
        </ul>
      </div>

      <div class="row-5">
        <ul>
          <li class="number" id="zero">0</li>
          <li class="number" id="decimal">.</li>
          <li class="calculate" id="equal">=</li>
        </ul>
      </div>

    </div>
  </body>
</html>
