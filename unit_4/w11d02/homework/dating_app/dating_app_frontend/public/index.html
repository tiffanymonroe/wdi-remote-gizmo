<!DOCTYPE html>
<html ng-app="dating_app">
<head>
  <meta charset="utf-8">
  <title>Dating App</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js">
  </script>
  <script type="text/javascript" src="app.js">
  </script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller="mainController as ctrl">
  <div class="container">
    <main class="main"></main>
    <nav class="nav">
      <div ng-repeat="user in ctrl.users | limitTo: 3 : 0">
        <img src="{{user.img}}" alt="{{user.name}}"/>
        <h3>Name: {{user.name}}</h3>
        <h4>Age: {{user.age}}</h4>
        <h5>Gender: {{user.gender}}</h5>
        <br>
      </div>
    </nav>
    <aside class="aside">
      <div ng-repeat="user in ctrl.users | limitTo: 3 : 3">
        <img src="{{user.img}}" alt="{{user.name}}"/>
        <h3>Name: {{user.name}}</h3>
        <h4>Age: {{user.age}}</h4>
        <h5>Gender: {{user.gender}}</h5>
        <br>
      </div>
    </aside>

  </div>
  <footer class="footer">
    <form ng-submit="ctrl.processForm()">
      <input type="text" ng-model="ctrl.formdata.name" placeholder="name">
      <input type="text" ng-model="ctrl.formdata.age" placeholder="age">
      <input type="text" ng-model="ctrl.formdata.gender" placeholder="gender">
      <input type="text" ng-model="ctrl.formdata.img" placeholder="img">
      <input type="submit">
  </footer>
</body>
</html>
