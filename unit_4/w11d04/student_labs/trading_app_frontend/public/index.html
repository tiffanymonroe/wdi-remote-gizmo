<!DOCTYPE html>
<html ng-app="trading_app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body ng-controller="mainController as ctrl">

    <header>TRADING APP - Many to many through (many traders and commodities through ledgers)</header>
    <div class="container">
      <main>
      </main>
      <nav>
        <div ng-repeat="trader in ctrl.traders">
          <h3>{{ trader.name }}</h3>
        </div>
      </nav>
      <aside>
        <div ng-repeat="commodity in ctrl.commodities">
          <h3>{{ commodity.name }}
            <small>{{ commodity.price }}</small>
          </h3>
        </div>
      </aside>
    </div>
    <footer>â€¦</footer>

  </body>
</html>
